<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/index.css">
  <title>Search Page | Pokédex</title>
</head>

<body>
  <div class="search-page">
    <header class="header">
      <a href="../" class="header__logo"></a>
      <div class="header__links">
        <a href="../" class="header__links-link">Home</a>
        <a href="../search/" class="header__links-link header__links-here">Pokédex</a>
        <a href="../legendary/" class="header__links-link">Legendaries</a>
        <a href="../404/" class="header__links-link">Documentation</a>
      </div>
    </header>
    <div class="search-content">
      <h3 class="search-content__title">
        <span class="search-content__title-normal">800 </span>
        <span class="search-content__title-bold">Pokemons</span>
        <span class="search-content__title-normal">for you to choose your favorite</span>
      </h3>
      <form action="#" class="search__form">
        <input type="text" placeholder="Encuentra tu pokémon..." class="search__form-input">
        <button type="submit" class="search__form-send"></button>
      </form>
      <div class="search-filters">
        <div class="search-filters__filter">
          <div class="search-filters__button">
            <p class="search-filters__button-name">Tipo</p>
            <div class="search-filters__button-arrow"></div>
          </div>
          <div class="search-filters__list">
            <div class="search-filters__list-parameter">
              <input type="checkbox" class="search-filters__list-checkbox">
              <p class="search-filters__list-parametername">Fire</p>
            </div>
            <div class="search-filters__list-parameter">
              <input type="checkbox" class="search-filters__list-checkbox">
              <p class="search-filters__list-parametername">Normal</p>
            </div>
            <div class="search-filters__list-parameter">
              <input type="checkbox" class="search-filters__list-checkbox">
              <p class="search-filters__list-parametername">Electric</p>
            </div>
            <div class="search-filters__list-parameter">
              <input type="checkbox" class="search-filters__list-checkbox">
              <p class="search-filters__list-parametername">Water</p>
            </div>
          </div>
        </div>
        <div class="search-filters__filter">
          <div class="search-filters__button">
            <p class="search-filters__button-name">Ataque</p>
            <div class="search-filters__button-arrow"></div>
          </div>
          <div class="search-filters__list">

          </div>
        </div>
        <div class="search-filters__filter">
          <div class="search-filters__button">
            <p class="search-filters__button-name">Experiencia</p>
            <div class="search-filters__button-arrow"></div>
          </div>
          <div class="search-filters__list">

          </div>
        </div>
      </div>
      <div class="search-cards">
        <div class="card">
          
        </div>
      </div>
    </div>
    <footer class="footer footer-dark">
      <p class="footer__text">Make with ❤️ for the PokéSpartans team Platzi Master</p>
      <a href="#" class="footer__link footer__link-dark">Ours Team</a>
    </footer>
  </div>
</body>

</html>
